syntax = "proto3";

package test.datatypes;

enum TestEnum {
  value0 = 0;
  value1 = 1;
  value2 = 2;
  VALUE3 = 3;
}

message TestSubMessage { string string = 1; }

message TestTreeItemMessage { TestSubMessage sub = 1; }

message TestMessage {
  enum TestSubEnum {
    value0 = 0;
    value1 = 1;
    value2 = 2;
  }

  string string = 1;
  int32 int32 = 2;
  bool bool = 3;
  TestSubMessage subMessage = 5;
  double double = 6;
  float float = 7;
  bytes bytes = 8;
  int64 int64 = 9;
  TestEnum enum = 10;
  fixed32 fixed32 = 11;
  fixed64 fixed64 = 12;
  uint32 uint32 = 13;
  uint64 uint64 = 14;
  optional int32 optional_int32 = 15;
  optional bool optional_bool = 16;
  optional double optional_double = 17;
  optional float optional_float = 18;
  optional int64 optional_int64 = 19;
  optional TestEnum optional_enum = 20;
  optional fixed32 optional_fixed32 = 21;
  optional fixed64 optional_fixed64 = 22;
  optional uint32 optional_uint32 = 23;
  optional uint64 optional_uint64 = 24;
  map<string, string> map_string_string = 25;
  map<int64, TestSubMessage> map_int64_sub = 26;
  map<bool, string> map_bool_string = 27;

  oneof oneof {
    string oneofstring = 28;
    TestSubEnum oneofenum = 29;
  }
}

message RepeatedTestMessage {
  repeated string string = 1;
  repeated int32 int32 = 2;
  repeated bool bool = 3;
  repeated TestSubMessage subMessage = 5;
  repeated double double = 6;
  repeated float float = 7;
  repeated bytes bytes = 8;
  repeated int64 int64 = 9;
  repeated TestEnum enum = 10;
  repeated fixed32 fixed32 = 11;
  repeated fixed64 fixed64 = 12;
  repeated uint32 uint32 = 13;
  repeated uint64 uint64 = 14;
}
